<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>The Odin Tic Tac Toe</h1>
            <p>This project was created as part of The Odin Project curriculum.</p>
        </header>   
        <div class="game-mode">
            <h1>Choose the game mode:</h1>
            <div class="game-mode-buttons">
                <button>Player vs Player</button>
                <button>Player vs Computer</button>
            </div>
            <div class="game-announces">
                <h2 id="game-info"></h2>
            </div>
        </div>
        <div class="game-board">
        </div>
        <div>
            <button id="reset-game">Reset Game</button>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/AleMachado7" target="_blank">Alexandre Machado</a> | <a href="https://github.com/AleMachado7/TOP-Tic-Tac-Toe" target="_blank">Source</a></p>
    </footer>
</body>
</html>
